<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Stardazed Inquisition</title>

	<!-- SD -->
	<script src="../ext/veclib.js"></script>
	<script src="../ext/inflate.js"></script>
	<script src="../dist/stardazed.js" data-cover></script>

	<!-- IQ -->
	<script src="inquisition/build/inquisition.js"></script>
	<script src="build/sd-tests.js"></script>

	<!-- Coverage -->
	<script src="blanket.min.js" data-cover-flags="branchTracking" data-cover-adapter="inq-blanket.js"></script>

	<style>
		#result {
			font-family: Menlo, Monaco, monospace;
			font-size: 10pt;
			line-height: 1.12em;
		}
		#result i { color: green; }
		#result b { color: darkred; }
	</style>
</head>
<body>
	<h3>Stardazed Test Results</h3>
	<p id="timestamp"></p>
	<div id="result"></div>

	<script>
		document.getElementById("timestamp").textContent = (new Date()).toISOString();
		const report = new inquisition.SimpleTestReport();
		inquisition.runAll(report).then(() => {
			document.querySelector("#result").innerHTML = report.result;
		});
	</script>
</body>
</html>
